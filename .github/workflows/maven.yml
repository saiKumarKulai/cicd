name: CICD using Git actions and heroku

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: SetUp Java
      uses: actions/setup-java@v3
      with:
          java-version: 11
          distribution: 'adopt'
    
    - name: Setup Maven
      uses: stCarolas/setup-maven@4.4
      with: 
          maven-version: 3.8.2
          
    - name: Test and Build
      run: mvn clean install
